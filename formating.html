<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    <header>
        <h1>Formatting</h1>
    </header>
    <main>
        <section>
            <h3>This is <b>important</b></h3>
            <p>This is <b>important</b></p>
            <p>This is <strong>important</strong></p>
            <p>This is <em>important</em></p>
        </section>
        <section>
            <ul>
                <li>b;strong</li>
                <li>i;em</li>
                <li>small</li>
                <li>sub;sup</li>
                <li>del;mark</li>
            </ul>
            <p>H<sub>2</sub>O</p>
            <h3 style="background-color: yellow;">This is important</h3>
        </section>
    </main>
</body>
</html>
