<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure HTML Media Player</title>
</head>
<body>
    <h1>Pure HTML Media Player</h1>
    <div style="margin-bottom: 20px;">
        <p>Video and audio files can be played using the HTML5 <code>&lt;video&gt;</code> and <code>&lt;audio&gt;</code> elements.</p>
    <video controls>
        <source src="./file_example_MP4_480_1_5MG.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <video controls>
        <source src="./file_example_MP4_480_1_5MG.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<div>
    <audio controls>
        <source src="./file_example_MP3_700KB.mp3" type="audio/mpeg">
    </audio>
    <audio controls>
        <source src="./file_example_MP3_700KB.mp3" type="audio/mpeg">
    </audio>
</div>
</body>
</html>
